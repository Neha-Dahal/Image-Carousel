<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="index.js" defer></script>

    <title>Maldives Image Carousel</title>
  </head>
  <body>
    <main>
      <div class="carousel-container">
        <div class="carousel-image-wrapper">
          <img src="./images/image-1.jpg" alt="Image" />
          <img src="./images/image-2.jpg" alt="Image" />
          <img src="./images/image-3.jpg" alt="Image" />
          <img src="./images/image-4.jpg" alt="Image" />
          <img src="./images/image-5.jpg" alt="Image" />
        </div>
        <div class="arrows-wrapper">
          <div class="prev-button arrow-button">
            <i class="fa-solid fa-chevron-left fa-2x"></i>
          </div>
          <div class="next-button arrow-button">
            <i class="fa-solid fa-chevron-right fa-2x"></i>
          </div>
        </div>
        <div class="indicators-container">
          <div class="indicator"></div>
          <div class="indicator"></div>
          <div class="indicator"></div>
          <div class="indicator"></div>
          <div class="indicator"></div>
        </div>
      </div>
    </main>
  </body>
</html>
